<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev Değerlendir</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main>
        <section class="container container-wide">
            <h1>Ödev Değerlendir</h1>
            <p>Yapay zeka ile ödevleri otomatik olarak değerlendirin.</p>
            <form id="assignment-form" autocomplete="off">
                <textarea name="assignment_text" id="assignment_text" placeholder="Ödev metnini girin" required style="height:100px;"></textarea>
                <input type="text" name="criteria" id="criteria" placeholder="Değerlendirme kriteri (örn: Anlatım, içerik, özgünlük...)" required>
                <button type="submit" class="btn">Değerlendir</button>
            </form>
            <div id="alert-area"></div>
            <div id="evaluation-result" style="margin-top:24px;"></div>
            <a href="{{ url_for('index') }}" class="btn" style="margin-top:24px;background:#888;">Ana Sayfa</a>
        </section>
    </main>
    <script>
    document.getElementById('assignment-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const assignment_text = document.getElementById('assignment_text').value.trim();
        const criteria = document.getElementById('criteria').value.trim();
        const alertArea = document.getElementById('alert-area');
        const resultDiv = document.getElementById('evaluation-result');
        alertArea.innerHTML = '';
        resultDiv.innerHTML = '';
        if (!assignment_text || !criteria) {
            alertArea.innerHTML = '<div class="alert error">Tüm alanları doldurun.</div>';
            return;
        }
        // Show loading message
        alertArea.innerHTML = '<div class="alert">Ödev değerlendiriliyor... Bu, birkaç dakika sürebilir. Lütfen bekleyiniz.</div>';
        try {
            const response = await fetch('/api/assignment_evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ assignment_text, criteria })
            });
            const data = await response.json();
            alertArea.innerHTML = '';
            if (data.success) {
                // Remove HTML formatting, show as plain text
                resultDiv.innerHTML = `<div class='alert success'>Değerlendirme Sonucu:</div><pre style='text-align:left;white-space:pre-wrap;background:#f8faff;padding:16px;border-radius:8px;'>${data.evaluation.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>`;
            } else {
                alertArea.innerHTML = `<div class='alert error'>${data.error || 'Bilinmeyen bir hata oluştu.'}</div>`;
            }
        } catch (err) {
            alertArea.innerHTML = `<div class='alert error'>Sunucuya bağlanılamadı.</div>`;
        }
    });
    </script>
</body>
</html>
