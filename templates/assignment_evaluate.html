{% extends 'template.html' %}
{% block content %}
<body{% if current_user and current_user.settings and current_user.settings.dark_mode %} class="dark-mode"{% endif %}>
    <main>
        <section class="container-wide">
            <h1>Ödev Değerlendirme</h1>
            <p>Yapay zeka ile ödevleri otomatik olarak değerlendirebilirsiniz.</p>
            <form id="assignment-form" autocomplete="off">
                <textarea name="assignment_text" id="assignment_text" placeholder="Ödev metnini girin" required style="height:100px;"></textarea>
                <input type="text" name="criteria" id="criteria" placeholder="Değerlendirme kriteri (örn: Anlatım, içerik, özgünlük...)" required>
                <div class="button-group" style="display:flex;flex-direction:row;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:12px;">
                    <button type="submit" class="btn" style="flex:1;min-width:160px;">Ödevi Değerlendir</button>
                    <a href="{{ url_for('index') }}" class="btn" style="flex:1;min-width:160px;background:#888;">Ana Sayfa</a>
                </div>
            </form>
            <div id="alert-area"></div>
            <div id="evaluation-result" style="margin-top:24px;"></div>
        </section>
    </main>
    <script>
    document.getElementById('assignment-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const assignment_text = document.getElementById('assignment_text').value.trim();
        const criteria = document.getElementById('criteria').value.trim();
        const alertArea = document.getElementById('alert-area');
        const resultDiv = document.getElementById('evaluation-result');
        alertArea.innerHTML = '';
        resultDiv.innerHTML = '';
        if (!assignment_text || !criteria) {
            alertArea.innerHTML = '<div class="alert error">Tüm alanları doldurunuz!</div>';
            return;
        }
        alertArea.innerHTML = '<div class="alert">Ödev değerlendiriliyor... Bu, birkaç dakika sürebilir. Lütfen bekleyiniz.</div>';
        try {
            const response = await fetch('/api/assignment_evaluate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ assignment_text, criteria })
            });
            const data = await response.json();
            alertArea.innerHTML = '';
            if (response.ok && data.success && data.evaluation) {
                resultDiv.innerHTML = `<div class='alert success'>Değerlendirme Sonucu:</div><pre class='result-box'>${data.evaluation.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>`;
            } else if (data && data.error) {
                alertArea.innerHTML = `<div class='alert error'>Veri alındı ama hata oluştu: ${data.error}</div>`;
            } else {
                alertArea.innerHTML = `<div class='alert error'>Sunucudan geçersiz veri alındı!</div>`;
            }
        } catch (err) {
            alertArea.innerHTML = `<div class='alert error'>Sunucuya bağlanılamadı: ${err.message}</div>`;
        }
    });
    </script>
</body>
{% endblock %}
