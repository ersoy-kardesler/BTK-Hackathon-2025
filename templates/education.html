{% extends 'template.html' %}
{% block content %}
<body{% if current_user and current_user.settings and current_user.settings.dark_mode %} class="dark-mode"{% endif %}>
    <main>
        <section class="container-wide">
            <h1>Eğitim Oluşturma</h1>
            <p>Yapay zeka ile otomatik olarak detaylı eğitim, ders planı ve quiz soruları oluşturabilirsiniz.</p>
            <form id="education-form" autocomplete="off">
                <label for="subject">Ders Adı</label>
                <input type="text" id="subject" name="subject" placeholder="Ders Adı (örnek: Python Programlama)" required>
                <div class="button-group" style="display:flex;flex-direction:row;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:12px;">
                    <button id="generate-btn" class="btn" type="submit" style="flex:1;min-width:160px;">Eğitim Oluştur</button>
                    <a href="{{ url_for('index') }}" class="btn" style="flex:1;min-width:160px;background:#888;">Ana Sayfa</a>
                </div>
            </form>
            <div id="alert-area"></div>
            <div id="education-result" style="margin-top:24px;"></div>
        </section>
    </main>
    <script>
    document.getElementById('education-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const subject = document.getElementById('subject').value.trim();
        const alertArea = document.getElementById('alert-area');
        const resultDiv = document.getElementById('education-result');
        alertArea.innerHTML = '';
        resultDiv.innerHTML = '';
        if (!subject) {
            alertArea.innerHTML = '<div class="alert error">Ders adı boş olamaz!</div>';
            return;
        }
        alertArea.innerHTML = '<div class="alert">Eğitim oluşturuluyor... Bu, birkaç dakika sürebilir. Lütfen bekleyiniz.</div>';
        try {
            const response = await fetch('/api/education', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ subject })
            });
            const data = await response.json();
            alertArea.innerHTML = '';
            if (response.ok && data.success && data.education) {
                const education = data.education;
                resultDiv.innerHTML = `<div class='alert success'><b>${data.subject}</b> için oluşturulan eğitim:</div><pre class='result-box'>${education.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>`;
            } else if (data && data.error) {
                alertArea.innerHTML = `<div class='alert error'>Veri alındı ama hata oluştu: ${data.error}</div>`;
            } else {
                alertArea.innerHTML = `<div class='alert error'>Sunucudan geçersiz veri alındı!</div>`;
            }
        } catch (err) {
            alertArea.innerHTML = `<div class='alert error'>Sunucuya bağlanılamadı: ${err.message}</div>`;
        }
    });
    </script>
</body>
{% endblock %}
